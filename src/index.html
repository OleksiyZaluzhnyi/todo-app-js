<html lang="en">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-Do App</title>
</head>

<main>
    <div id="taskList"></div>
</main>

</html>
